name: X â†’ Slack (multi-account)

on:
  schedule:
    - cron: "*/5 * * * *"   # Her 5 dakikada bir (UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        handle: [replicate, runwayml, Alibaba_Wan, higgsfield_ai, veedstudio]  # ðŸ”¹ buraya takip etmek istediÄŸin X hesaplarÄ±nÄ± yaz
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (Playwright + Firefox)
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps firefox

      - name: Run scraper for each account
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          X_HANDLE: ${{ matrix.handle }}
        run: python scrape_x_to_slack.py
